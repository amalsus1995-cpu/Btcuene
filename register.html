
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء حساب</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>إنشاء حساب جديد</h2>

<input id="email" type="email" placeholder="البريد الإلكتروني"><br><br>
<input id="password" type="password" placeholder="كلمة المرور"><br><br>
<button onclick="register()">تسجيل</button>

<p id="msg"></p>

<script>
  const supabaseUrl = "https://gpfxakuneeuafxgqbobs.supabase.co";
  const supabaseKey = "sb_publishable_N7Rxa6cF70kZh28q3J_aWg_Na_oapEO";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function register() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabase.auth.signUp({
      email,
      password
    });

    if (error) {
      document.getElementById("msg").innerText = error.message;
      return;
    }

    const user = data.user;

    const { error: insertError } = await supabase
      .from("profiles")
      .insert([{
        user_id: user.id,
        email: email,
        points: 0
      }]);

    if (insertError) {
      document.getElementById("msg").innerText = insertError.message;
    } else {
      document.getElementById("msg").innerText = "✅ تم إنشاء الحساب بنجاح";
    }
  }
</script>

</body>
</html>
