
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, Arial;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: rgba(0,0,0,0.55);
      padding: 25px;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,.6);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #ffd700;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ffd700;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    button:hover {
      background: #ffea00;
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>إنشاء حساب</h2>

  <input type="email" id="email" placeholder="الإيميل">
  <input type="password" id="password" placeholder="كلمة المرور">

  <button onclick="register()">تسجيل</button>

  <div class="msg" id="msg"></div>

  <p style="margin-top:15px;">
    عندك حساب؟
    <a href="login.html">تسجيل دخول</a>
  </p>
</div>

<script>
  const supabaseUrl = "https://gpfxakuneeuafxgqbobs.supabase.co";
  const supabaseKey = "sb_publishable_N7Rxa6cF70kZh28q3J_aWg_Na_oapEO";

  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function register() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    msg.innerText = "جاري إنشاء الحساب...";

    // 1️⃣ إنشاء المستخدم
    const { data, error } = await supabase.auth.signUp({
      email: email,
      password: password
    });

    if (error) {
      msg.innerText = error.message;
      return;
    }

    const user = data.user;

    // 2️⃣ إضافة المستخدم لجدول profiles
    const { error: profileError } = await supabase
      .from("profiles")
      .insert([{
        id: user.id,
        user_id: user.id,
        email: email,
        points: 0
      }]);

    if (profileError) {
      msg.innerText = "تم إنشاء الحساب لكن حدث خطأ بالملف الشخصي";
      console.error(profileError);
      return;
    }

    msg.innerText = "تم إنشاء الحساب بنجاح ✔️";
    setTimeout(() => {
      window.location.href = "login.html";
    }, 1500);
  }
</script>

</body>
</html>
