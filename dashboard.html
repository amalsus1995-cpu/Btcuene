
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 15px;
      margin: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      font-size: 14px;
    }
    button.logout {
      background: #dc3545;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>لوحة التحكم</h2>

  <p><strong>البريد الإلكتروني:</strong></p>
  <p id="email">...</p>

  <p><strong>النقاط الحالية:</strong></p>
  <h3 id="points">0</h3>

  <hr>

  <button onclick="goCharge()">شحن النقاط</button>
  <button class="logout" onclick="logout()">تسجيل الخروج</button>

  <p id="msg"></p>
</div>

<script>
  const supabaseUrl = "https://gpfxakuneeuafxgqbobs.supabase.co";
  const supabaseKey = "sb_publishable_N7Rxa6cF70kZh28q3J_aWg_Na_oapEO";

  const supabaseClient = supabase.createClient(
    supabaseUrl,
    supabaseKey
  );

  async function loadDashboard() {
    const { data: { user } } = await supabaseClient.auth.getUser();

    if (!user) {
      window.location.href = "login.html";
      return;
    }

    document.getElementById("email").innerText = user.email;

    const { data, error } = await supabaseClient
      .from("profiles")
      .select("points")
      .eq("user_id", user.id)
      .single();

    if (error) {
      document.getElementById("msg").innerText = "خطأ بتحميل النقاط";
    } else {
      document.getElementById("points").innerText = data.points;
    }
  }

  function goCharge() {
    window.location.href = "charge.html";
  }

  async function logout() {
    await supabaseClient.auth.signOut();
    window.location.href = "login.html";
  }

  loadDashboard();
</script>

</body>
</html>
