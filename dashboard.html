
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Arial;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard {
      background: rgba(0, 0, 0, 0.55);
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .dashboard h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
      letter-spacing: 1px;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
    }

    .info-box span {
      display: block;
      margin-top: 8px;
      font-size: 18px;
      color: #ffd700;
      word-break: break-all;
    }

    .points {
      font-size: 42px;
      font-weight: bold;
      color: #ffd700;
      margin-top: 5px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .charge-btn {
      background: linear-gradient(135deg, #f7971e, #ffd200);
      color: #000;
      font-weight: bold;
    }

    .charge-btn:hover {
      opacity: 0.85;
    }

    .logout-btn {
      background: #c0392b;
      color: #fff;
    }

    .logout-btn:hover {
      background: #e74c3c;
    }

    #msg {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #ffcccc;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <h2>لوحة التحكم</h2>

  <div class="info-box">
    البريد الإلكتروني
    <span id="email">...</span>
  </div>

  <div class="info-box">
    رصيد النقاط
    <div class="points" id="points">0</div>
  </div>

  <div class="buttons">
    <button class="charge-btn" onclick="goCharge()">شحن النقاط</button>
    <button class="logout-btn" onclick="logout()">خروج</button>
  </div>

  <p id="msg"></p>
</div>

<script>
  const supabaseUrl = "https://gpfxakuneeuafxgqbobs.supabase.co";
  const supabaseKey = "sb_publishable_N7Rxa6cF70kZh28q3J_aWg_Na_oapEO";

  const supabaseClient = supabase.createClient(
    supabaseUrl,
    supabaseKey
  );

  async function loadDashboard() {
    const { data: { user } } = await supabaseClient.auth.getUser();

    if (!user) {
      window.location.href = "login.html";
      return;
    }

    document.getElementById("email").innerText = user.email;

    const { data, error } = await supabaseClient
      .from("profiles")
      .select("points")
      .eq("user_id", user.id)
      .single();

    if (error) {
      document.getElementById("msg").innerText = "خطأ بتحميل الرصيد";
    } else {
      document.getElementById("points").innerText = data.points;
    }
  }

  function goCharge() {
    window.location.href = "charge.html";
  }

  async function logout() {
    await supabaseClient.auth.signOut();
    window.location.href = "login.html";
  }

  loadDashboard();
</script>

</body>
</html>
