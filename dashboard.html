
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, Arial;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard {
      background: rgba(0,0,0,0.65);
      width: 390px;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 35px rgba(0,0,0,0.7);
      text-align: center;
    }

    h2 {
      margin: 0 0 15px;
      color: #ffd700;
      letter-spacing: 1px;
    }

    .info-box {
      background: rgba(255,255,255,0.06);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .info-box span {
      display: block;
      margin-top: 6px;
      font-size: 14px;
      color: #ddd;
      word-break: break-all;
    }

    .points {
      font-size: 44px;
      font-weight: bold;
      color: #ffd700;
      margin-top: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn-charge {
      background: linear-gradient(135deg, #f7971e, #ffd200);
      color: #000;
    }

    .btn-ads {
      background: #27ae60;
      color: #fff;
    }

    .btn-withdraw {
      background: #2980b9;
      color: #fff;
    }

    .btn-logout {
      background: #c0392b;
      color: #fff;
      grid-column: span 2;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(0.98);
    }

    #msg {
      margin-top: 10px;
      font-size: 13px;
      color: #ffdddd;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <h2>لوحة التحكم</h2>

  <div class="info-box">
    البريد الإلكتروني
    <span id="email">...</span>
  </div>

  <div class="info-box">
    رصيد النقاط
    <div class="points" id="points">0</div>
  </div>

  <div class="buttons">
    <button class="btn-charge" onclick="goCharge()">شحن النقاط</button>
    <button class="btn-ads" onclick="goAds()">مشاهدة الإعلانات</button>
    <button class="btn-withdraw" onclick="goWithdraw()">سحب النقاط</button>
    <button class="btn-logout" onclick="logout()">تسجيل خروج</button>
  </div>

  <div id="msg"></div>
</div>

<script>
  const supabaseUrl = "https://gpfxakuneeuafxgqbobs.supabase.co";
  const supabaseKey = "sb_publishable_N7Rxa6cF70kZh28q3J_aWg_Na_oapEO";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function loadDashboard() {
    const { data: { user } } = await supabase.auth.getUser();

    if (!user) {
      window.location.href = "login.html";
      return;
    }

    document.getElementById("email").innerText = user.email;

    const { data, error } = await supabase
      .from("profiles")
      .select("points")
      .eq("user_id", user.id)
      .single();

    if (error) {
      document.getElementById("msg").innerText = "خطأ بتحميل الرصيد";
      return;
    }

    document.getElementById("points").innerText = data.points;
  }

  function goCharge() {
    window.location.href = "charge.html";
  }

  function goAds() {
    window.location.href = "ads.html";
  }

  function goWithdraw() {
    window.location.href = "withdraw.html";
  }

  async function logout() {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  }

  loadDashboard();
</script>

</body>
</html>
