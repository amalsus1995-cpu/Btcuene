
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>لوحة التحكم</h2>

<p><strong>الإيميل:</strong> <span id="email">...</span></p>
<p><strong>النقاط:</strong> <span id="points">0</span></p>

<hr>

<button onclick="logout()">تسجيل الخروج</button>

<p id="msg"></p>

<script>
  const supabaseUrl = "https://gpfxakuneeuafxgqbobs.supabase.co";
  const supabaseKey = "sb_publishable_N7Rxa6cF70kZh28q3J_aWg_Na_oapEO";

  const supabaseClient = supabase.createClient(
    supabaseUrl,
    supabaseKey
  );

  async function loadProfile() {
    const { data: { user } } = await supabaseClient.auth.getUser();

    if (!user) {
      window.location.href = "login.html";
      return;
    }

    document.getElementById("email").innerText = user.email;

    const { data, error } = await supabaseClient
      .from("profiles")
      .select("points")
      .eq("user_id", user.id)
      .single();

    if (error) {
      document.getElementById("msg").innerText = "خطأ بتحميل البيانات";
    } else {
      document.getElementById("points").innerText = data.points;
    }
  }

  async function logout() {
    await supabaseClient.auth.signOut();
    window.location.href = "login.html";
  }

  loadProfile();
</script>

</body>
</html>
