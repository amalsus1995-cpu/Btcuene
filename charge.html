<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شحن النقاط</title>

</head>
<body>

<h2>شحن النقاط (USDT)</h2>

<p>
<strong>عنوان المحفظة (USDT TRC20):</strong><br>
<span id="wallet">TPNoGerv1EMBSdrs9Yca93eCQUVsoNiRvq</span>
</p>

<hr>

<p>بعد التحويل، عبّي البيانات التالية:</p>

<input id="amount" type="number" placeholder="المبلغ (USDT)"><br><br>
<input id="txid" type="text" placeholder="TXID (اختياري)"><br><br>

<button onclick="sendRequest()">إرسال طلب الشحن</button>

<p id="msg"></p>

<script>
  const supabaseUrl = "https://gpfxakuneeuafxgqbobs.supabase.co";
  const supabaseKey = "sb_publishable_N7Rxa6cF70kZh28q3J_aWg_Na_oapEO";

  const supabaseClient = supabase.createClient(
    supabaseUrl,
    supabaseKey
  );

  async function sendRequest() {
    const amount = document.getElementById("amount").value;
    const txid = document.getElementById("txid").value;
    const msg = document.getElementById("msg");

    if (!amount || amount <= 0) {
      msg.innerText = "❌ أدخل مبلغ صحيح";
      return;
    }

    const { data: { user } } = await supabaseClient.auth.getUser();
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    // حالياً فقط رسالة تأكيد (يدوي)
    msg.innerText = "✅ تم إرسال طلب الشحن، بانتظار المراجعة";
  }
</script>
