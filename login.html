
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
</head>
<body>

<h2>تسجيل الدخول</h2>

<input id="email" placeholder="الإيميل"><br><br>
<input id="password" type="password" placeholder="كلمة المرور"><br><br>

<button id="loginBtn">دخول</button>

<p id="msg" style="color:red;"></p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = "https://gpfxakuneeuafxgqbobs.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdwZnhha3VuZWV1YWZ4Z3Fib2JzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MzE3ODEsImV4cCI6MjA4MTMwNzc4MX0.x2Mh3LwIg-8peEpJlif_1RcbrA-CyGa-xjtESaYKcXQ";

  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  document.getElementById("loginBtn").onclick = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    msg.innerText = "جاري التحقق...";

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      msg.innerText = "❌ الإيميل أو كلمة المرور غير صحيحة";
    } else {
      msg.style.color = "green";
      msg.innerText = "✅ تم تسجيل الدخول";
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 800);
    }
  };
</script>

</body>
</html>
