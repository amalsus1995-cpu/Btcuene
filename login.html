
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>تسجيل الدخول</h2>

<input id="email" type="email" placeholder="البريد الإلكتروني"><br><br>
<input id="password" type="password" placeholder="كلمة المرور"><br><br>

<button onclick="login()">دخول</button>

<p id="msg"></p>

<script>
  const supabaseUrl = "https://gpfxakuneeuafxgqbobs.supabase.co";
  const supabaseKey = "sb_publishable_N7Rxa6cF70kZh28q3J_aWg_Na_oapEO";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    msg.innerText = "جاري تسجيل الدخول...";

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      msg.innerText = "❌ الإيميل أو كلمة المرور غير صحيحة";
    } else {
      msg.innerText = "✅ تم تسجيل الدخول";
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 800);
    }
  }
</script>
<script>
  alert("الصفحة اشتغلت");
</script>
</body>
</html>
